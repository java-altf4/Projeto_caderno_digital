<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code.css">
    <title>Caderno Digital Profissional</title>
</head>
<body>
    <div class="container">
        <h1>Caderno Digital Profissional</h1>
        <textarea id="noteInput" placeholder="Escreva sua nota aqui..."></textarea>
        <div class="button-container">
            <button id="addNoteButton">Adicionar Nota</button>
            <input type="file" id="fileInput" accept=".txt,.pdf" />
            <button id="readFileButton">Ler Arquivo</button>
            <button id="translateButton">Traduzir</button>
            <button id="summarizeButton">Resumir</button>
            <button id="takePhotoButton">Tirar Foto</button>
        </div>
        <div id="notesContainer"></div>
    </div>
    <script src="code.javascript"></script>
</body>
</html>
